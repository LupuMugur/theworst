<!DOCTYPE html> 
<html> 
    <script src="jquery-3.7.1.min.js"></script>
    <script src="redirect.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="picnic.css">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
</head> 
  
<body> 
    <h1>THANK YOU</h1>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <p>If you want to access your result, please, click on the button below</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal1-btn">Don't see it</a>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <p>Are you sure ??</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal2-btn">Don't see it</a>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <p>SUUUUUUUREEE ?</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal3-btn">Don't see it</a>
        </div>
    </div>

    <div id="modal4" class="modal">
        <div class="modal-content">
            <p>Really ?</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="modal4-btn">Don't see it</a>
        </div>
    </div>

    <div id="modal5" class="modal">
        <div class="modal-content">
            <p>It will be definitive !</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="gooo">Don't see it</a>
        </div>
    </div>

    <div class="running-horse" style="display: none;">
        <img src="running-horse.gif"/>
    </div>

    <audio controls autoplay id="audio" style="width: 1px;">
        <source src="rickroll.mp3" type="audio/mpeg">
    </audio>    
    <script>
        $(document).ready(function(){
            const elem = document.getElementById('modal1');
            const instance = M.Modal.init(elem, {dismissible: false});
            instance.open();
         });

        $('#modal1-btn').on('click', function() {
            const elem = document.getElementById('modal2');
            const instance = M.Modal.init(elem, {dismissible: false});
            instance.open(); 
        });

        $('#modal2-btn').on('click', function() {
            const elem = document.getElementById('modal3');
            const instance = M.Modal.init(elem, {dismissible: false});
            instance.open(); 
        });

        $('#modal3-btn').on('click', function() {
            const elem = document.getElementById('modal4');
            const instance = M.Modal.init(elem, {dismissible: false});
            instance.open(); 
        });

        $('#modal4-btn').on('click', function() {
            const elem = document.getElementById('modal5');
            const instance = M.Modal.init(elem, {dismissible: false});
            instance.open(); 
        });

        $('#gooo').on('click', function() {
            document.getElementById('audio').play();
            $('.running-horse').show();
        });
    </script>

    <style>
        .running-horse {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</body>
