<!DOCTYPE html> 
<html> 
    <script src="jquery-3.7.1.min.js"></script>
    <script src="redirect.js"></script>
    <!-- <script src="jquery-ui.min.js"></script> -->
    <script src="materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="jquery-ui.min.css"> -->
</head> 
  
<body>
    
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <form id="form">
                        <div class="instructions">
                            In order to access your results, please, pay the â‚¬999,99 by credit card
                        </div>
                        <img src="mastercard.png" width="100px;"/>
                        <div class="trust">Trust us! We are not thieves </div>
                        <img src="lock.png" width="50px"/>
                        <div class="row">
                            <div class="input-field col s6">
                                <input value="" id="owner" type="text" class="validate" required>
                                <label class="active" for="owner">Owner name</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="" id="cardnumber" type="text" class="validate" required>
                                <label class="active" for="cardnumber">Card number</label>
                            </div>
                            <div class="input-field col s12">
                                <input value="" id="expiration" type="text" class="validate" required>
                                <label class="active" for="expiration">Expiration (must be in the future)</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="" id="cvc" type="text" class="validate" required>
                                <label class="active" for="cvc">CVC</label>
                            </div>
                            <div class="input-field col s6">
                                <input value="" id="pin" type="text" class="validate" required>
                                <label class="active" for="pin">Code pin</label>
                            </div>
                        </div>


                        <div class="card-action">
                            <input type="submit" value="PAY !"/>
                            <input type="submit" value="I don't want to pay"/>
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
    

    <style>
        .datepicker-day-button {
            color: black;
        }

        .dropdown-content {
            display: none !important;
        }
    </style>
    <script>
        var elems = document.querySelectorAll('#expiration');
        var instance = M.Datepicker.init(elems, {
            'defaultDate': new Date('2019-01-01T03:24:00')
        });

        $('#form').on('submit', function(e) {
            e.preventDefault();

            if (new Date() > new Date($('#expiration').val())) {
                alert('Hey ! You need a date in the future !');
                return;
            }

            alert('THANK YOU FOR YOUR PAYMENT ! CHEERS MATE');

            redirect('result.html')
        })
    </script>
</body>
