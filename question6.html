        for (x=0; x < 1500; x+=60) {

                $el.css('bottom', y);

        setInterval(function() {

                if (rand == 1) {
                    $(this).toggle();

            });
        }, 100)
        var numberOfAttempts = 0;

        // Click an answer select a random other answer
        $('.answer').on('click', function(e) {
            e.preventDefault();
            var rand = parseInt(1 + (Math.random() * 4));
            if (numberOfAttempts < 3) {
                rand = parseInt(1 + (Math.random() * 3));
            }

            numberOfAttempts++;

            $('.answer').removeClass('error');

            $('#'+rand).toggleClass('error');
        });

        $('h4').on('mouseover', function() {
            $('.validate').removeClass('error');
            $('.validate').addClass('success');
        });

        $('h4').on('mouseleave', function() {
            $('.validate').removeClass('success');
            $('.validate').addClass('error');
        });

        $('h4').on('click', function() {
